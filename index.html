<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Train Scheduler</title>
        <!-- firebase -->
        <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
        <!-- jquery -->
        <script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text|PT+Sans:700" rel="stylesheet">
        <!-- moment js -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <!-- fontawesome -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
          crossorigin="anonymous">
        <!-- custom css -->
        <link rel="stylesheet" href="assets/main.css">
        <!-- custom javascript / jquery -->
        <script src="assets/app.js"></script>
      </head>

<body>

    <div class="container">
        
        <div class="jumbotron px-4 pt-3 pb-4 mt-2 mb-2">
            <div class="row">
                <div class="col-md-6 text-center px-0">
                    <h2 class="display-5">Train Schedule Maker</h2>
                    <!-- <p class="lead">check your train times here!</p> -->
                    <img class="img-fluid" src="assets/images/train-platform-aman-bhargava.jpeg" alt="a deserted train station">
                </div>
                <div class="col-md-6 px-3 pt-3">
                    <h4>add a new train to the list:</h4>
                    <form>
                        <div class="form-group mb-0">
                            <label for="train-name">Train Name</label>
                            <input type="text" class="form-control" id="train-name">
                        </div>
                        <div class="form-group mb-0">
                            <label for="train-destination">Destination</label>
                            <input type="text" class="form-control" id="train-destination">
                        </div>
                        <div class="form-group mb-0">
                            <label for="train-first-time">First Train Time (HH: mm)</label>
                            <input type="time" class="form-control" id="train-first-time">
                        </div>
                        <div class="form-group mb-2">
                            <label for="train-frequency">Frequency (mins)</label>
                            <input type="text" class="form-control" id="train-frequency">
                        </div>
                        <button id="newTrain" type="submit" class="btn btn-sm">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header p-2 pl-3">
                        <div class="row">
                            <div class="col-md-6">
                                <h4 class="mb-0">Train Schedule  <button id="refresh-schedule"><i class="fas fa-sync-alt"></i></button></h4>
                            </div>
                            <div class="col-md-6 mr-auto">
                                <h4 class="time">current time: <span id="current-time"></span></h4>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <table class="table">
                            <thead>
                                <tr>
                                <th scope="col">Train</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (mins)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="trainData">
                            <!-- dynamically generated content from the database -->
                            </tbody> 
                        </table>
                    </div>
                </div>
            </div>
        </div>
