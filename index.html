<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Train Scheduler</title>
        <!-- firebase -->
        <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
        <!-- jquery -->
        <script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <!-- moment js -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
          crossorigin="anonymous">
        <!-- custom css -->
        <link rel="stylesheet" href="assets/main.css">
        <!-- custom javascript / jquery -->
        <script src="assets/app.js"></script>
      </head>

<body>

    <div class="container">
        
        <div class="jumbotron">
            <h1 class="display-4">Train Scheduler</h1>
            <p class="lead">check your train times here!</p>
        </div>

        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body p-0">
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">Train</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (mins)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="trainData">
                    <!-- dynamically generated content from the database -->
                    </tbody> 
                </table>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header">
                Add new train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>
                    <div class="form-group">
                        <label for="train-destination">Destination</label>
                        <input type="text" class="form-control" id="train-destination">
                    </div>
                    <div class="form-group">
                        <label for="train-first-time">First Train Time (HH: mm)</label>
                        <input type="time" class="form-control" id="train-first-time">
                    </div>
                    <div class="form-group">
                        <label for="train-frequency">Frequency (mins)</label>
                        <input type="text" class="form-control" id="train-frequency">
                    </div>
                    <button id="newTrain" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>
    
</body>
</html>
